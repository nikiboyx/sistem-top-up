
{% if pesanan.status == 'SELESAI' %}
    <span class="bg-green-500/20 text-green-300 text-xs font-medium px-2.5 py-0.5 rounded-full">Selesai</span>
{% elif pesanan.status == 'PENDING' %}
    <span class="bg-yellow-500/20 text-yellow-300 text-xs font-medium px-2.5 py-0.5 rounded-full">Pending</span>
{% elif pesanan.status == 'BATAL' %}
     <span class="bg-red-500/20 text-red-400 text-xs font-medium px-2.5 py-0.5 rounded-full">Batal</span>
{% else %}
     <span class="bg-gray-500/20 text-gray-300 text-xs font-medium px-2.5 py-0.5 rounded-full">{{ pesanan.get_status_display }}</span>
{% endif %}
