{% extends 'base.html' %}
{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-yellow-400 mb-6 text-center">üîê Login Admin</h2>
    
    {% if form.errors %}
        <p class="text-red-400 text-sm mb-4">Username atau password salah.</p>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="text-gray-300 text-sm">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label class="text-gray-300 text-sm">Password</label>
            {{ form.password }}
        </div>
        <button type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded">
            Login
        </button>
    </form>
</div>
<style>
    input[type="text"], input[type="password"], textarea {
        width: 100%;
        background-color: #1F2937; /* gray-800 */
        border: 1px solid #4B5563;
        color: white;
        padding: 0.75rem;
        border-radius: 0.5rem;
    }
    input:focus, textarea:focus {
        outline: none;
        border-color: #FBBF24; /* yellow-400 */
        box-shadow: 0 0 0 2px #FBBF24;
    }
</style>
{% endblock %}
