<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Top-Up Shop - Cepat dan Terpercaya{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://via.placeholder.com/1200x400.png?text=Hero+Banner');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<!-- HEADER / NAVBAR -->
<header class="bg-black shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- LOGO -->
            <a href="{% url 'daftar_produk' %}" class="text-2xl font-bold text-yellow-400">
                <i class="fas fa-bolt text-yellow-400 mr-1"></i> NikiBoy<span class="text-white">Store</span>
            </a>

            <!-- TOGGLE BUTTON -->
            <button class="md:hidden text-gray-300 focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars fa-lg"></i>
            </button>

            <!-- DESKTOP MENU -->
            <nav class="hidden md:flex items-center space-x-6 text-sm font-medium" id="main-menu">
                <a href="{% url 'daftar_produk' %}" class="text-gray-300 hover:text-yellow-400">
                    <i class="fas fa-home mr-1"></i> Beranda
                </a>
                <a href="{% url 'lacak_pesanan' %}" class="text-gray-300 hover:text-yellow-400">
                    <i class="fas fa-search mr-1"></i> Lacak Pesanan
                </a>

                <!-- Search Desktop -->
                <form method="get" action="{% url 'daftar_produk' %}" class="relative hidden sm:block">
                    <input type="text-search" name="q" value="{{ request.GET.q }}" placeholder="Cari produk..."
                        class="bg-gray-800 text-white rounded-full py-2 pl-4 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <button type="submit" class="absolute right-3 top-2.5 text-gray-400 text-sm">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <!-- Admin Panel Link -->
                <a href="{% url 'admin_panel' %}" class="text-gray-300 hover:text-yellow-400 focus:outline-none">
                    <i class="fas fa-user-circle fa-lg"></i>
                </a>
            </nav>
        </div>

        <!-- MOBILE MENU -->
        <div class="md:hidden hidden flex-col space-y-2 mt-2" id="mobile-menu">
            <!-- Search Mobile -->
            <form method="get" action="{% url 'daftar_produk' %}" class="flex items-center px-3 py-2 bg-gray-800 rounded-full">
                <input type="text-search" name="q" value="{{ request.GET.q }}" placeholder="Cari produk..."
                    class="bg-transparent text-white placeholder-gray-400 text-sm w-full focus:outline-none">
                <button type="submit" class="ml-2 text-gray-400">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <a href="{% url 'daftar_produk' %}" class="text-gray-300 hover:text-yellow-400 block px-3 py-2">
                <i class="fas fa-home mr-1"></i> Beranda
            </a>
            <a href="{% url 'lacak_pesanan' %}" class="text-gray-300 hover:text-yellow-400 block px-3 py-2">
                <i class="fas fa-search mr-1"></i> Lacak Pesanan
            </a>
            <a href="{% url 'admin_panel' %}" class="text-gray-300 hover:text-yellow-400 block px-3 py-2">
                <i class="fas fa-user-circle mr-1"></i> Admin Panel
            </a>
        </div>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}
    {% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-black mt-12 py-8 text-gray-400">
    <div class="max-w-7xl mx-auto px-4 text-center space-y-4">
        <div class="flex justify-center space-x-6 text-lg">
            <a href="#" class="hover:text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="hover:text-white"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 TopUpStore. Semua Hak Cipta Dilindungi.</p>
        <div class="text-sm space-x-2">
            <a href="#" class="hover:text-white">Kebijakan Privasi</a>
            <span>|</span>
            <a href="#" class="hover:text-white">Syarat & Ketentuan</a>
        </div>
    </div>
</footer>

<!-- Toggle Script -->
<script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>

</body>
</html>
